{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
      <link rel="stylesheet" href="{% static 'style.css' %}">
      <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="signup-login">
    <div class="signup-box">
      <form method="POST">
        {% csrf_token %}
        <div class="heading">
          Signin
        </div>

        <div class="line"></div>

        <div class="field">
          <b>Username</b>
          <input type="text" required class="inp" placeholder="Enter your username" name="fnm">
        </div>


        <div class="field">
          <b>Password</b>
          <input type="password" class="inp" name="pwd" required>
        </div>

        <div class="field">
          <input type="submit" class="submit-button" value="Sign in">
        </div>

      </form>

      <div class="field">
        <b>Don't have an account?</b>
        <br/>
        <a class="anc" href="{%url '' %}">Sign Up</a>
      </div>



    </div>
  </div>
</body>
</html>
